    <p>1) Repository 초기화
        프로젝트에 사용할 특정 폴더 선택해서 열기
        좌측의 소스제어 메뉴에서 (해당 폴더) 리포지토리 초기화 선택
        파일을 생성하면(예를들어 readme.md) 소스 제어 아이콘에 추가/변경된 파일 갯수 확인 가능
        2) git Add
        소스제어 메뉴에서 아래 그림과 같이 해당 파일이나, 변경내용(CHANGES)에 마우스를 위치시키면 + 아이콘이 보이고 클릭하여 Stage 처리를 할 수 있다.</p>
